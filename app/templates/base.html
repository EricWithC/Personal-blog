<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    {% block styles %}{% endblock %}
    <title>{% if title %}{{ title }} | Eric Salku {% else %}Welcome! | Eric Salku{% endif %}</title>
</head>
<body>
    {% block nav %}
        <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
            <div class="container">
                <div class="navbar-brand">
                    <a class="navbar-item" href="{{ url_for('main.index') }}">
                        <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
                    </a>

                    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>

                <div id="navbarBasicExample" class="navbar-menu">
                    <div class="navbar-start">
                        <a class="navbar-item" href="{{ url_for('main.index') }}">
                            Home
                        </a>
                        <a class="navbar-item" href="{{ url_for('admin.admin_area') }}">
                            Admin area
                        </a>
                        <a class="navbar-item" href="{{ url_for('admin.create_post') }}">
                            Create Post
                        </a>
                        <a class="navbar-item" href="{{ url_for('admin.create_tag') }}">
                            Create Tag
                        </a>
                    </div>

                    <div class="navbar-end">
                        <a class="navbar-item" href="#">
                            About
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    {% endblock %}
    {% block content %}{% endblock %}
    {% block scripts %}{% endblock %}
</body>
</html>
