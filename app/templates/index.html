{% extends 'base.html' %}

{% block content %}
<section class="section">
    <div class="container">
        <h1 class="title is-1">Home</h1>

        <div class="block section">
            {% for post in posts %}
                <p class="has-text-grey tag">{{ post.published }} / {% for tag in post.tags %}<a href="#">{{ tag.name }}</a>{% endfor %}</p>
                <h3 class="title is-3"><a href="#">{{ post.title }}</a></h3>
                <div class="content">{{ post.body }}</div>
                <hr>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
